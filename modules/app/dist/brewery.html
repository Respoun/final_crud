{% extends"layout.html" %}
{%block content %}
  {% for data in response %}
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                  {{ data.id }}
                <div class="card-body">
                  <h4 class="card-title">
                    <p class="card-text">{{ data.name }} </p>
                  </h4>

                  <p class="card-text"> Pays: {{data.id_country }}</p>
                </div>
              </div>
            </div>
          <!-- /.row -->
  {% endfor %}
{% endblock content %}
